{% autoescape off %}

{% for check in checks %}
define service {
    use                 {{ check.check.template.slug }}
    service_description {{ check.hwpolicy.check.description }}
    host_name           {{ check.host_name }}
    check_command       {{ check.command }}
    contact_groups      {{ check.hwpolicy.contact_group_all_csv }}
}
{% endfor %}
{% endautoescape %}
