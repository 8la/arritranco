{% autoescape off %}
{% for check in checks_machine %}
define service {
    use                 active-service
    service_description {{ check.check.description }}
    host_name           {{ check.machine.fqdn }}
    check_command       {{ check.check.command }}{{ check.params }}
    contact_groups      {{ check.contact_group_all_csv }}
}
{% endfor %}

{% for check in checks_service %}
define service {
    use                 active-service
    service_description {{ check.check.description }}
    host_name           {{ check.service.name }}
    check_command       {{ check.check.command }}{{ check.params }}
    contact_groups      {{ check.contact_group_all_csv }}
}
{% endfor %}

{% for check in checks_unracknetdev %}
define service {
    use                 active-service
    service_description {{ check.check.description }}
    host_name           {{ check.unrackable_networked_device.name }}
    check_command       {{ check.check.command }}{{ check.params }}
    contact_groups      {{ check.contact_group_all_csv }}
}
{% endfor %}
{% endautoescape %}
