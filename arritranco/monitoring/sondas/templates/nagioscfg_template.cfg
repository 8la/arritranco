{% for sonda in sondas %}

define command{
    command_name check_nrpe_{{sonda.name}}
    command_line $USER1$/check_nrpe -H {{sonda.main_ip.addr}} -c $ARG1$ -a $ARG2$
}

{% endfor %}

{% for service in services %}
define host{
	use			    host-sistemas
	host_name		{{ service.name }}
	address			{{ service.ip.addr }}
	contact_groups	{{ service.responsibles }}
}
{% endfor %}

{% for NrpeCheckOpt in NrpeCheckOpts %}

define service{
        use                             generic-service
        host_name                       {{ NrpeCheckOpt.service.name }}
        service_description             {{ NrpeCheckOpt.check.description}}_{{NrpeCheckOpt.service.name}}_{{NrpeCheckOpt.sonda.name}}
        contact_groups                  {{ NrpeCheckOpt.contact_group_all_csv }}
        check_command check_nrpe_{{NrpeCheckOpt.sonda.name}}!{{NrpeCheckOpt.sonda.name}}_{{NrpeCheckOpt.service.name}}!{{NrpeCheckOpt.service.ip.addr}}
}

{% endfor %}
